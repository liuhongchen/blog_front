<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

<!--导航-->
<nav class="ui inverted  attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" class="active m-mobile-hide item m-item"><i class="mini home icon"></i>博客</a>
            <a href="#" class=" m-mobile-hide item m-item"><i class="mini idea icon"></i>分类</a>
            <a href="#" class="m-mobile-hide item m-item"><i class="mini tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://picsum.photos/100/100?image=1005" alt="" class="ui avatar image">
                        刘洪辰
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black button m-right-top m-mobile-show">
        <i class="sidebar icon "></i>
    </a>
</nav>

<div class="ui menu attached pointing">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="active item teal">发布</a>
            <a href="#" class=" item ">列表</a>
        </div>

    </div>
</div>

<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <form action="#" class="ui form" method="post">
        <div class="ui error message"></div>
        <div class="required field">
            <div class="ui left labeled input">
                <div class="ui teal compact basic selection dropdown label">
                    <input type="hidden" value="原创" >
                    <i class="dropdown icon"></i>
                    <div class="text">原创</div>
                    <div class="menu">
                        <div class="item" data-value="原创">原创</div>
                        <div class="item" data-value="转载">转载</div>
                        <div class="item" data-value="翻译">翻译</div>
                    </div>
                </div>
                <input type="text" name="title" placeholder="标题">
            </div>
        </div>
        <div class="field">
            <textarea name="content" id="content" cols="30" rows="10" placeholder="博客内容"></textarea>
        </div>
        <div class="two fields">
            <div class="field">
                <div class="ui left labeled action input">
                    <label  class="ui compact teal basic label">分类</label>
                    <div class="ui fluid selection dropdown">
                        <input type="hidden" name="type">
                        <i class="dropdown icon"></i>
                        <div class="default text">分类</div>
                        <div class="menu">
                            <div class="item" data-value="1">错误日志</div>
                            <div class="item" data-value="2">开发者手册</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="ui left labeled action input">
                    <label  class="ui compact teal basic label">标签</label>
                    <div class="ui fluid multiple search selection dropdown">
                        <input type="hidden" name="tag">
                        <i class="dropdown icon"></i>
                        <div class="default text">标签</div>
                        <div class="menu">
                            <div class="item" data-value="1">Java</div>
                            <div class="item" data-value="2">SpringBoot</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="field">
            <div class="ui left labeled input">
                <label  class="ui teal basic label">首图</label>
                <input type="text" name="indexPicture" placeholder="首图引用地址">
            </div>
        </div>
        <div class="inline fields">
            <div class="field">
                <div class="ui checkbox">
                    <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                    <label for="recommend">推荐</label>
                </div>
            </div>
            <div class="field">
                <div class="ui checkbox">
                    <input type="checkbox" id="shareInfo" name="shareInfo" checked class="hidden">
                    <label for="shareInfo">转载声明</label>
                </div>
            </div>
            <div class="field">
                <div class="ui checkbox">
                    <input type="checkbox" id="appreciation" checked name="appreciation" class="hidden">
                    <label for="appreciation">赞赏</label>
                </div>
            </div>
            <div class="field">
                <div class="ui checkbox">
                    <input type="checkbox" id="comment" checked name="comment" class="hidden">
                    <label for="comment">评论</label>
                </div>
            </div>
        </div>
        <div class="ui right aligned container">
            <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
            <button class="ui button secondary " type="submit" >保存</button>
            <button class="ui button  teal" type="submit" >发布</button>
        </div>
    </form>
</div>
<br>
<br>
<!--底部-->
<footer class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" class="ui rounded image" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-spaced m-opacity-mini">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-spaced m-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: 892698613&#64qq.com</a>
                    <a href="#" class="item">QQ: 892698613</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-spaced m-opacity-mini">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright &copy; 2019 - 2019 blog Designed by
            LiuHongchen</p>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide')
    });

    $('.ui.dropdown').dropdown({
        on : 'hover'
    });
    $('.ui.form').form({
        fields : {
            title : {
                identifier : 'title',
                rules :[{
                    type : 'empty',
                    prompt : '标题：请输入博客标题'
                }]
            }
        }
    })
</script>
</body>
</html>
